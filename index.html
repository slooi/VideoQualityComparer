<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Quality Comparer</title>
	<style>
		*,
		html,
		body {
			padding: 0;
			margin: 0;
		}

		body {
			overflow: hidden;
		}



		#container {
			position: relative;
		}

		.video-overlay {
			position: absolute;
			top: 0px;
			left: 0px;
		}

		#video1 {
			clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%);
		}

		#comparison-slider {
			position: absolute;
			left: 0;
			bottom: 0;
		}
	</style>
</head>

<body>
	<div id="container">
		<video id="video2" autoplay loop muted>
			<source src="media/dlow.mp4" type="video/mp4">
		</video>
		<div class="video-overlay">
			<video id="video1" autoplay loop muted>
				<source src="media/fhigh.mp4" type="video/mp4">
			</video>
		</div>
		<input type="range" min="0" max="10000" value="5000" id="comparison-slider" style="width:100vw">
	</div>

	<script>
		let isPaused = false
		window.addEventListener("keydown", e => {
			console.log(e.key)
			switch (e.key) {
				case " ":
					isPaused = !isPaused
					toggleVideos()
					break;

				case "0":
					resetVideos()
					break;
			}
		})
		function toggleVideos() {
			[...document.querySelectorAll("video")].forEach(vid => {
				isPaused ? vid.pause() : vid.play()
			})
		}
		function resetVideos() {
			[...document.querySelectorAll("video")].forEach(vid => {
				vid.currentTime = 0
			})
		}
	</script>
</body>

</html>
